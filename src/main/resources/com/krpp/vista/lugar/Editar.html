<wicket:extend>
    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Lugares</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Editar Lugar
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" wicket:id="form">
                                        <div class="form-group">
                                            <label>Descripcion</label>
                                            <input wicket:id="descripcion" type="text" class="form-control"
                                                   placeholder="Lugar...">
                                        </div>

                                        <div class="form-group">
                                            <label>Estado</label>
                                            <input wicket:id="estado" type="text" class="form-control"
                                                   placeholder="Estado...">
                                                
                                            
                                        </div>

                                        <button wicket:id="submit" type="submit" class="btn btn-default">Guardar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</wicket:extend>
